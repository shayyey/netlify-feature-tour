<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Valor Total do Insumo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: 600;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #34495e;
            text-align: left;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .result.success {
            color: #27ae60;
        }
        .result.error {
            color: #e74c3c;
        }
        .feedback {
            font-size: 0.9em;
            color: #666;
        }

        /* Media Queries para Responsividade */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.4em;
            }
            input, button {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo de Valor Total do Insumo</h1>
        <label for="valorinsumo">Valor do Insumo (R$):</label>
        <input type="number" id="valorinsumo" step="0.01" placeholder="Digite o valor do insumo" required>
        
        <label for="quantidadeinsumo">Quantidade do Insumo:</label>
        <input type="number" id="quantidadeinsumo" step="0.01" placeholder="Digite a quantidade do insumo" required>
        
        <button onclick="calcularValorTotal()">Calcular Valor Total</button>
        
        <div class="feedback" id="feedback">Preencha os campos acima para calcular.</div>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularValorTotal() {
            const valorinsumo = parseFloat(document.getElementById('valorinsumo').value);
            const quantidadeinsumo = parseFloat(document.getElementById('quantidadeinsumo').value);
            const resultadoElement = document.getElementById('resultado');
            const feedbackElement = document.getElementById('feedback');
            
            // Validação de entrada
            if (isNaN(valorinsumo) || isNaN(quantidadeinsumo) || valorinsumo <= 0 || quantidadeinsumo <= 0) {
                resultadoElement.innerText = "Por favor, insira valores válidos e positivos.";
                resultadoElement.className = "result error";
                return;
            }

            const valorTotalInsumo = valorinsumo * quantidadeinsumo;
            resultadoElement.innerText = `O valor total do insumo é: R$ ${valorTotalInsumo.toFixed(2)}`;
            resultadoElement.className = "result success";

            // Atualiza feedback
            feedbackElement.innerText = "Cálculo realizado com sucesso!";
            feedbackElement.style.color = "#27ae60";
        }
    </script>
</body>
</html>
